<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo & Video Capture App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Photo & Video Capture App</h1>
        
        <div class="video-container">
            <video id="video" autoplay playsinline></video>
            <div id="status" class="status"></div>
        </div>
        
        <div class="controls">
            <button id="captureBtn" class="primary-btn">Start Capture</button>
            <div id="countdown" class="countdown"></div>
        </div>

        <div class="photos-container">
            <h2>Captured Photos</h2>
            <div class="photo-grid">
                <div class="photo-wrapper">
                    <canvas id="photo1"></canvas>
                    <div class="photo-number">1</div>
                </div>
                <div class="photo-wrapper">
                    <canvas id="photo2"></canvas>
                    <div class="photo-number">2</div>
                </div>
                <div class="photo-wrapper">
                    <canvas id="photo3"></canvas>
                    <div class="photo-number">3</div>
                </div>
                <div class="photo-wrapper">
                    <canvas id="photo4"></canvas>
                    <div class="photo-number">4</div>
                </div>
            </div>
        </div>

        <div class="download-buttons">
            <button id="downloadCollage" class="download-btn" disabled>Download Photo Collage</button>
            <button id="downloadVideo" class="download-btn" disabled>Download Video</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <div class="loading-text">Processing...</div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
